<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em 1em;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
        }

        .navbar .search-bar input[type="text"] {
            padding: 0.5em;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 1em;
        }

        .navbar .search-bar input[type="text"]::placeholder {
            color: #999;
        }

        .navbar .search-bar button {
            padding: 0.5em 1em;
            border: none;
            background-color: #575757;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar .search-bar button:hover {
            background-color: #007BFF;
        }

        .content {
            padding: 2em;
            margin-top: 5em;
        }

        .content a {
            display: inline-block;
            margin: 1em 0;
            color: #333;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #007BFF;
        }

        /* Footer */
        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        footer a {
            color: #999;
            text-decoration: none;
            margin: 0 0.5em;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #007BFF;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
            }

            .navbar a {
                display: block;
                width: 100%;
                text-align: center;
            }

            .navbar .search-bar {
                margin-top: 0.5em;
            }

            .navbar .search-bar input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="links">
            <a href="#">Home</a>
            <a href="#weather">Weather Page</a>
            <a href="#about">About</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search city name" id="city-input">
            <button id="search-button">Search</button>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <a href="#weather">Go to Weather Page</a><br>
        <a href="#about">Learn About This App</a>
    </div>
